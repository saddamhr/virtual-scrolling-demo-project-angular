<h1 class="center">Virtual Scroll using Angular 7</h1>

<ul class="list">
  <cdk-virtual-scroll-viewport  style="height: 500px" itemSize="1" >
    <ng-container *cdkVirtualFor="let n of numbers">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Shiba Inu</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{n.product_img}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>{{n.title}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </ng-container>
  </cdk-virtual-scroll-viewport>
</ul>
